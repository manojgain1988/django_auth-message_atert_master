<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <form action="#" method="POST" class="ms-5 w-50">
        {% csrf_token %}
        <h1 class="text-center fw-bold py-3 text-decoration-underline">Form </h1>

       

        

        <h3 class='text-center'>
        {% if messages %}
        {% for message in messages %}
        {% if message.tags == 'error' %}
        <div class="alert alert-success" role="alert">
        {{message}}
        </div>
        {% else %}
        <div class="alert alert-danger" role="alert">
        {{message}}
        </div>
        {% endif %}
        {% endfor %}
        {% endif %}
        </h3>



        <div class=" form-group mb-3">
            <label for="text">Name</label>
            <input type="text" class="form-control" id="text" name="name" aria-describedby="emailHelp" placeholder="Full Name">
        </div>

        <div class=" form-group mb-3">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter Email">
        </div>

        <div class=" form-group mb-3">
            <label for="text">Contact</label>
            <input type="text" class="form-control" id="text" name="contact" aria-describedby="emailHelp" placeholder="Contact">
        </div>

        <div class=" form-group mb-3">
            <label for="city">Your City</label>
            <input type="city" class="form-control" id="city" name="city" aria-describedby="emailHelp" placeholder="City">
        </div>

       <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
